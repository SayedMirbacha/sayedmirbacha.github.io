<html lang="en">
<head>
    <title>Contact Form</title>
    <meta name="author" content="Sayed" />
    <meta charset="UTF-8" />
    <meta name="description" content="Sayed web developer Boise Idaho" />
    <meta name="keywords" content="client-side server-side C# HTML CSS JavaScript" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        div {
            margin: 10px;
        }

        label {
            margin-right: 15px;
            width: 150px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <form action="sayedmirbacha1@my.cwi.edu?subject=Personal%20Portfolio%20Mail" enctype="text/plain" method="POST">
        <!-- Group Fields Together, page 104 -->
        <fieldset>
        <legend>How do I contact you?</legend>
        
            <!-- Company Select Box, page 97 -->
            <div>
              <label for="Company">company:</label><br>
            <input name="company"size="50"id="company" required />
            </div>

            <!-- Person to Contact Select Box, page 97 -->
            <div>
                  <label for="Contact">Person to contact:</label><br>
            <input name="contact"id="contact" required />
            </div>
            <!-- Email, textbook file rental.html -->	
            <!--Video 9.9 Building and Testing a Valid Form-->	
            <div>
                <label for="Email"> Email Address:</label>
                <input type="email"name="Email"id="email"placeholder="Email" required/>
            </div>
            
            <!-- Phone, textbook file rental.html-->
            <!--Video 9.9 Building and Testing a Valid Form-->
            <div>
            <label for="phone-number"> phone-number:</label>
            <input type="tel" name="Phone"id="phone-number"pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
            </div>
        </fieldset>

        <!-- Group Fields Together, page 104 -->
        <fieldset>
            <legend>What opportunities are available at your company?</legend>
            <!-- Select Box, page 98 -->
            <div>
            <label for="position">Type of Position:</label>
            <select name="position" id="position">
                <option value="Internship">Internship</option>
                <option value="Part-time">Part-time</option>
                <option value="Full-time">Full-time</option>
                <option value="Contract">Contract</option>
                <option value="Temporary">Temporary</option>
                <option value="On call">On call</option>
            </select>

            </div>

            <label for="find-me">How did you find me?</label>


            <div>
                <input type="radio"name="find-me"id="Linkedin"value="Linkedin"/>
                <label for="Linkedin">Linkedin</label>
                
                <input type="radio"name="find-me"id="Job-Fair"value="Job-Fair"/>
                <label for="Job-Fair">Job Fair</label>
                
                <input type="radio"name="find-me"id="CWI-Corporate-Partner"value="CWI-Corporate-Partner"/>
                <label for="CWI-Corporate-Partner">CWI Corporate Partner</label>
            </div>
            <!-- Radio Buttons, page 99 -->
            
            <div>
                <textarea name="find-me-more" id="find-me" cols="100" rows="10"></textarea>
                <!-- Text Area, textbook file code-9-1.html -->	

            </div>
        </fieldset>
		<input type="submit" id="submit" value="Submit" class="btn">
     </form>
</body>
</html>
