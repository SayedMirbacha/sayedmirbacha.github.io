<!-- Modification Logs
 Initially, the password field's type is password.
When the user clicks the button, it toggles the showPassword value between true and false.
Depending on the state, the input type dynamically changes from password.
Changes to the password field are visible only when showPassword is set to true.
This pattern is simple, maintainable, and reusable for authentication forms.-->
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Hide Password Emoji</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
  <!-- <script src="https://unpkg.com/vue@3.2.47/dist/vue.global.js"></script> -->

</head>
<body>

  <div id="app"></div>

  

  <script type="module">
    import CodePenVueComponent from "./script.js";
    new Vue(CodePenVueComponent).$mount('#app');
  </script>
</body>
</html>
