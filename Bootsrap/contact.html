
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* General body styles */
  body {
    font-family: 'Arial', sans-serif;
    background: url('images/mustang.jpg') no-repeat center center/cover;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    color: #fff;
  }

  /* Header / Navbar styles */
  nav {
    width: 100%;
    background: rgba(0, 0, 0, 0.7);
    padding: 10px 20px;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    border-bottom: 2px solid #6a11cb;
    transition: all 0.3s ease;
  }

  nav a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    padding: 10px 15px;
    border: 2px solid transparent;
    border-radius: 5px;
    transition: all 0.3s ease;
  }

  nav a:hover {
    border-color: #6a11cb;
    background: rgba(106, 17, 203, 0.8);
    transform: translateY(-2px);
  }

  /* Form container */
  .container {
    background:content '\F00B5';
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    padding: 30px;
    width: 100%;
    max-width: 500px;
    color: #333;
    transition: transform 0.2s ease;
    margin: 20px 0;
  }

  .container:hover {
    transform: translateY(-5px);
  }

  /* Form heading */
  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }

  /* Input fields */
  .form-horizontal .form-group {
    margin-bottom: 20px;
  }

  .control-label {
    font-size: 16px;
    font-weight: bold;
  }

  .form-control {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 6px;
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
  }

  .form-control:focus {
    border-color: #6a11cb;
    box-shadow: 0 0 8px rgba(106, 17, 203, 0.5);
    outline: none;
  }

  /* Buttons */
  .btn {
    display: block;
    background: linear-gradient(to right, #6a11cb, #2575fc);
    border: none;
    color: white;
    font-size: 16px;
    padding: 12px 20px;
    text-align: center;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.3s ease;
  }

  .btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 12px rgba(106, 17, 203, 0.4);
  }

  /* Responsive design for smaller devices */
  @media screen and (max-width: 768px) {
    .container {
      padding: 20px;
    }
  }
</style>
</head>
<body>
<!-- Navigation Bar -->
<nav>
  <a href="index.html">Image gallery</a>
</nav>

<!-- Contact Form Container -->
<div class="container">
  <h2>Contact Us</h2>
  <form class="form-horizontal" action="/action_page.php" onsubmit="return validateForm()">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email">
        <div id="emailError" class="error"></div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
        <div id="passwordError" class="error"></div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
<script>
  function validateForm() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("pwd").value;
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");

    // Clear previous errors
    emailError.innerText = "";
    passwordError.innerText = "";

    // Regex for email validation
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    // Regex for password validation - at least 6 characters, includes at least one number and one uppercase
    const passwordRegex = /^(?=.*[A-Z])(?=.*\d).{6,}$/;

    let valid = true;

    // Validate email
    if (!emailRegex.test(email)) {
      emailError.innerText = "Invalid email address";
      valid = false;
    }

    // Validate password
    if (!passwordRegex.test(password)) {
      passwordError.innerText = "Password must be at least 6 characters, include one number and one uppercase letter";
      valid = false;
    }

    return valid; 
  }
</script>
</body>
</html>
